<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Livros</title>
        <!--linkar o arquivo css-->
        <link rel="stylesheet" href="style.css"> 

        <!--arquivos pr validação-->
        <script type="text/javascript" src="jQuery/jquery-3.5.1.min.js" ></script>
        <script type="text/javascript" src="jQuery/jquery.validate.min.js"> </script>
        <script type="text/javascript" src="jQuery/additional-methods.min.js"></script>
        <script type="text/javascript" src="jQuery/localization/messages_pt_BR.min.js"></script>

        <!--arquivo js/jQuery-->
        <script type="text/javascript" src="js_jQuery.js"></script>

        <script>
            $(document).ready(function(){
                $('.animacaoForm').fadeTo(0,0.0).fadeTo(15000,100)
            })
        </script>

        <!--formatação de erro-->
        <style>
            .error{
                color:red;
                font-size: 11px;
                font-style: italic;
                border-top: none;
            }
        </style>
        
    </head>

    
    <!--(Y) Livro=(ISBN, Título, Gênero, Autores, Número de Páginas)-->
    <body>
        <header class="header-pags">
            <nav class="header-menu-pags">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                </ul>
            </nav>
        </header>

        
        <main>
            <div class="animacaoForm"> <!--FORMULARIO-->
                <form id="bookFormId" class="bookFormClass">
                    <h1>Cadastramento de Livros</h1>
                    <label> ISBN:
                        <input type="number" name="NAMEinsb" id="IDinsb" placeholder="xxx-xx-xx-xxxxx-x" >
                    </label> 
                    
                    <label> Título:
                        <input type="text" name="NAMEtitulo" id="IDtitulo" placeholder="digite o título do livro">
                    </label> 

                    <label> Gênero:
                        <input type="text" name="NAMEgenero" id="IDgenero" placeholder="digite o gênero do livro">
                    </label> 
                    <label> Autores:
                        <textarea name="NAMEautores" cols="30" rows="1" id="IDautores"></textarea>
                    </label> 

                    <input id="btn-cadastrarLivros" type="submit" value="Cadastrar" class="btn">
                    <input type="submit" id="btn-AlterarLivro" value="Alterar" />
                    <input type="button" id="btn-ExcluirLivro" value="Excluir" />
                    <input type="button" id="btn-MostrarLivro" value="Mostrar Um" />
                    <input type="button" id="btn-MostrarTodosLivros"value="Mostrar Todos" />
                </form>
            </div>

            <div> <!--TABELA-->
                <table id="tableBookId" class="tableBookClass">
                    <thead>
                        <tr id="conteudoTheadLivros">
                           
                        </tr>
                    </thead> 
            
                    <tbody id="conteudoTbodyLivros">
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="rodape">
            Copyright 2015
        </footer> 
    </body>
</html>
